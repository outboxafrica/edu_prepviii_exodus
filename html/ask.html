<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU-Stack OverFlow</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1>
                EDU-Stack OverFlow
            </h1>
        </div>

       <a href="#"> <img src="../images/home.png" alt="icon of image logo" width="30px" height="40px"></a>
       <a href=""> <img src="../images/pp.png" alt="icon of a group of people" width="30px" height="40px"></a>
       <a href=""> <img src="../images/not.png" alt="icon of notification" width="30px" height="40px"></a>
        <img src="../images/s.png" alt="search icon" width="30px" height="40px">    
    </nav>
    
    <fieldset>
        <h3>Ask Question</h3>

        <div class="title-container">
            <label for="tt"><b>Title</b></label>
             <p>Be specific in asking your question</p>
             <textarea name="" id="ttArea" cols="60" rows="4"> </textarea>
        </div>

        <div class="description-container">
            <div>
                
                <p>
                    <label for= "body"><b>Body</b></label>
                    <p>Include all the information someone will need to answer your question</p>
                    <textarea id = "bodyArea" rows = "10" cols = "80"></textarea>
                  </p>

                
            </div>
               
        </div>
        <button>Post</button>
    </fieldset>
</body>
</html>
